site_url: https://blog.wasd.fi
display_url: https://blog.wasd.fi
backend:
  name: github
  repo: msrn/blog.wasd.fi
  branch: master
  base_url: https://sveltia-cms-auth.nahkaz.workers.dev/
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/posts'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    create: true
    i18n:
      structure: single_file
      locales: [en, fi]
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        i18n:
          structure: single_file
          locales: [en, fi]
        file: "content/about/index.md"